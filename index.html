<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Netflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img class="otherImg" src="img/logo.svg" alt="Netflix">
			<figcaption>Netflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul>
				
				<!-- USUÁRIO 1 -->
				<li>
					<figure>
						<img src="img/avatar.png" alt="Gabriel">
						<figcaption>Gabriel</figcaption>
						<h3>Gabriel</h3>
					</figure>

					
				</li>
				
				<!-- USUÁRIO 2 -->
				<li>
					<figure>
						<img src="img/avatar1.png" alt="Maria">
						<figcaption>Maria</figcaption>
						<h3>Maria</h3>
					</figure>

					
				</li>
				
				<!-- USUÁRIO 3 -->
				<li>
					<figure class="selectedAvatar">
						<img src="img/avatar2.png" alt="Renato">
						<figcaption>Renato</figcaption>
						<h3>Renato</h3>
					</figure>

					
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<figure>
						<img class="otherImg" src="img/plus-sign.png" alt="Adicionar perfil">
						<figcaption>Adicionar perfil</figcaption>
						<h3>Adicionar perfil</h3>
					</figure>

					
				</li>

			</ul>

			<footer>
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
